<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0; /* Light background color */
    margin: 0;
}

.form-container {
    width: 400px; /* Adjust the width as needed */
    margin: 0 auto; /* Centers the container */
    padding: 20px;
    border: 1px solid #ddd; /* Add border */
    border-radius: 10px; /* Rounds the corners */
    background-color: #fff; /* Optional: Add background color */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for effect */
}

.form-container h2 {
    text-align: center;
}

.form-container input, .form-container select, .form-container button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-container button {
    background-color: #28a745;
    color: white;
    border: none;
}

.form-container button:hover {
    background-color: #218838;
}

.form-container .login-link {
    text-align: center;
    display: block;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="/register" class="form-container">
            <div class="row text-center">
                <i class="fa fa-user-circle-o fa-3x mt-1 mb-2"></i>
                <h5>Create Your Account</h5>
            </div>
            <div class="mb-3">
                <label for="name"><i class="fa fa-user"></i> Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="PAN"><i class="fa fa-id-card"></i> PAN</label>
                <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" name="PAN" id="PAN" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dob"><i class="fa fa-calendar"></i> Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender"><i class="fa fa-venus-mars"></i> Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
            <div class="login-link text-center mt-3">
                <p>I have an account <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
